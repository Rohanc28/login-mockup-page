    <div id="login-box">
        <h2>Login</h2>

    <form method="post">
        <div id="username-box">
            <input placeholder="Username" type="text" autocomplete="off" id="username" name="name" maxlength="30" size="18" required>

        </div>
        <div id="pass-box">
            <input placeholder="Password" type="password" autocomplete="off" id="password" name="name" maxlength="30" size="18" required>
            
            
        </div>
        <div id="forgot"><a href="#">
            Forgot Password?
            </a>
        </div>
        <input class="submit" type="submit" value="Login">
        <div id="signup">
            Not a member? <a href="#">Sign up</a>
        </div>
    </form>
